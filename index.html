<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Half Price Calculator</title>
	</head>
	<body>
		<main>
			<div class="wrapper">
				<h1 class="title">
					Half Each Program<br />
					Calculator
				</h1>
				<div class="input-area">
					<p>Please provide a price:</p>
					<input type="number" id="user-input" />
				</div>
				<div class="result-container" id="result-container">
					<h3>Your original price 4 baht</h3>
					<h3>has been reduced to 2 baht</h3>
					<p>Program help 2 baht</p>
				</div>
				<button class="calculate-btn" id="calculate-btn">Calculate</button>
			</div>
		</main>
		<script src="index.js"></script>
	</body>
</html>
